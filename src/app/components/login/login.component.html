<div class="container mt-5">
    <div class="row justify-content-center"> <!-- Agregamos la clase justify-content-center para centrar horizontalmente -->
        <div class="col-md-4 text-center"> <!-- Eliminamos la clase offset-md-4 y ajustamos la clase col-md-4 -->
            <img src="../../../assets/images/user-id-svgrepo-com.png" alt="" class="img-fluid w-25">
            <h2 class="text-center mb-4">Iniciar sesión</h2>
            <form [formGroup]="formLogin" (ngSubmit)="loginUsuario()">
                <div class="mb-3">
                    <mat-form-field class="col w-100">
                        <mat-label>Codigo</mat-label>
                        <input matInput formControlName="codigo">
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <mat-form-field class="col w-100">
                        <mat-label>Cedula</mat-label>
                        <input matInput formControlName="cedula">
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" type="submit" class="btn btn-secondary">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
