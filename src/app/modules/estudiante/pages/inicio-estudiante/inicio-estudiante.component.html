<div class="container mx-auto bg-gray">
  <div class="row justify-content-center">
    <div class="col">
      <h1 class="titulo">Notas de materias</h1>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col">
      <button mat-raised-button (click)="openSheet()" class="btn btn-primary w-100">Ver Notas</button>
    </div>
  </div>
  
  <div class="row justify-content-center mt-3" *ngIf="mostrarNotas">
    <div class="col">
      <h2 class="titulo">Notas del corte 1</h2>
      <table mat-table [dataSource]="[]" class="mat-elevation-z8 text-center">
        <ng-container matColumnDef="notaUno">
          <th mat-header-cell *matHeaderCellDef> Nota 1 </th>
          <td mat-cell *matCellDef="let element"> {{ element.codigoProducto?.toString() }} </td>
        </ng-container>
      
        <ng-container matColumnDef="notaDos">
          <th mat-header-cell *matHeaderCellDef> Nota 2</th>
          <td mat-cell *matCellDef="let element"> {{ element.fechaVencimientoProducto?.toString() }} </td>
        </ng-container>
      
        <ng-container matColumnDef="notaTres">
          <th mat-header-cell *matHeaderCellDef> Nota 3 </th>
          <td mat-cell *matCellDef="let element"> {{ element.precioProducto?.toString() }} </td>
        </ng-container>
      
        <ng-container matColumnDef="final">
          <th mat-header-cell *matHeaderCellDef> Nota Final </th>
          <td mat-cell *matCellDef="let element"> {{ element.estadoProducto?.toString() }} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnasNotas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasNotas;"></tr>
      </table>
    </div>
  </div>
</div>
