<div class="container">
    <div class="row d-flex flex-wrap text-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 
                </ul>
                <form class="d-flex" role="search" [formGroup]="campoBusqueda">
                  <input class="form-control me-3" type="search" placeholder="Busqueda" aria-label="Search" formControlName="nombre">
                  <button class="btn btn-outline-primary me-2">Buscar</button>
                  <button class="btn btn-light"></button> 
                </form>
              </div>
            </div>
          </nav>
    </div>
    <div class="row d-flex flex-wrap ">
        <div class="col-md-4 mb-3 " *ngFor="let objeto of listDocentes">
            <app-vista-tarjeta 
            [nombre]="objeto.nombres + ' ' + objeto.apellidos" 
            [genero]="objeto.genero"
            [telefono]="objeto.telefono"
            [correoUniversitario]="objeto.correoUniversitario"
            [correoPersonal]="objeto.correoPersonal"
            [urlImagen]="objeto.urlImagen"
            [codigo]="objeto.codigoDocente"
            textoBotonUno="AÃ±adir Materias"
            (itemModal)="abrirDialogo($event)"
            ></app-vista-tarjeta>
        </div>
    </div>
</div>
