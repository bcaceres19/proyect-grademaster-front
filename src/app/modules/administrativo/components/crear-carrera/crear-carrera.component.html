<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4">Registro de Carreras</h2>
      <form [formGroup]="formCarrera" (submit)="crearCarreras()">
        <div class="row">
          <div class="col-md-9">
            <div class="form-group d-flex">
              <mat-form-field appearance="fill" class="flex-fill mr-3">
                <mat-label>Nombre Carrera:</mat-label>
                <input matInput type="text" formControlName="nombreCarrera">
                <mat-error *ngIf="nombreCarrera.invalid">{{errorNombreCarrera}}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group d-flex">
              <mat-form-field appearance="fill" class="flex-fill ml-3">
                <mat-label>Total Creditos:</mat-label>
                <input matInput  type="text" maxlength="2" style="width: 3em;" formControlName="totalCreditos">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group d-flex">
              <mat-form-field appearance="fill" class="flex-fill mr-3">
                <mat-label>Codigo Carrera:</mat-label>
                <input matInput type="text" formControlName="codigoCarrera">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-md-2 text-center">
            <button type="button" mat-raised-button [disabled]="formCarrera.invalid" (click)="habilitarZonaMaterias()">Siguiente</button>
          </div>
        </div>
        <div class="row mt-3" *ngIf="habilitarMaterias">
          <div class="col-12">
            <mat-tab-group>
              <mat-tab label="Disponibles">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                  <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Nombre Materia</th>
                    <td mat-cell *matCellDef="let element" class="text-center">{{ element.nombre }}</td>
                  </ng-container>
                  <ng-container matColumnDef="nrCreditos">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Numero Creditos</th>
                    <td mat-cell *matCellDef="let element" class="text-center">{{ element.ncreditos }}</td>
                  </ng-container>
                  <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                      <div class="d-flex justify-content-center">
                        <button mat-raised-button color="primary" (click)="addMateria(dataSourceAgreg, dataSource, element, false)">Agregar</button>
                      </div>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
                  <tr mat-row *matRowDef="let row; columns: nombreColumnas"></tr>
                </table>
                <mat-paginator #paginadorAceptadas="matPaginator" [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
              </mat-tab>
              <mat-tab label="Agregados">
                <table mat-table [dataSource]="dataSourceAgreg" class="mat-elevation-z8 w-100">
                  <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Nombre Materia</th>
                    <td mat-cell *matCellDef="let element" class="text-center">{{ element.nombre }}</td>
                  </ng-container>
                  <ng-container matColumnDef="nrCreditos">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Numero Creditos</th>
                    <td mat-cell *matCellDef="let element" class="text-center">{{ element.ncreditos }}</td>
                  </ng-container>
                  <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                      <div class="d-flex justify-content-center">
                        <button mat-raised-button color="primary" (click)="addMateria(dataSource, dataSourceAgreg, element,true)">Eliminar</button>
                      </div>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
                  <tr mat-row *matRowDef="let row; columns: nombreColumnas"></tr>
                </table>
                <mat-paginator #paginadorAceptadas="matPaginator" [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
              </mat-tab>
            </mat-tab-group>
          </div>
         
        </div>
        <div class="row justify-content-center mt-4" *ngIf="habilitarMaterias">
          <div class="col-md-2 text-center">
            <button mat-raised-button>Crear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
