<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 mt-3">
            <mat-tab-group>
                <mat-tab label="Estudiantes">
                    <div class="row d-flex flex-wrap">
                        <div class="col-md-4 mb-3 d-flex align-items-stretch" *ngFor="let objeto of listEstudiantes">
                            <app-vista-tarjeta 
                                [nombre]="objeto.nombres + ' ' + objeto.apellidos" 
                                [genero]="objeto.genero"
                                [telefono]="objeto.telefono"
                                [correoUniversitario]="objeto.correoUniversitario"
                                [correoPersonal]="objeto.correoPersonal"
                                [urlImagen]="objeto.codigoImagen"
                                [codigo]="objeto.codigoEstudiante"
                                [objetoEstudiante]="objeto"
                                [tipoTarjeta]="'ESTUDIANTE'"
                                textoBotonUno="Añadir Materias"
                                class="w-100 d-flex flex-column"
                            ></app-vista-tarjeta>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Docentes">
                    <div class="row d-flex flex-wrap">
                        <div class="col-md-4 mb-3 d-flex align-items-stretch" *ngFor="let objeto of listDocentes">
                            <app-vista-tarjeta 
                                [nombre]="objeto.nombres + ' ' + objeto.apellidos" 
                                [genero]="objeto.genero"
                                [telefono]="objeto.telefono"
                                [correoUniversitario]="objeto.correoUniversitario"
                                [correoPersonal]="objeto.correoPersonal"
                                [urlImagen]="objeto.urlImagen"
                                [codigo]="objeto.codigoDocente"
                                [objetoEstudiante]="objeto"
                                [tipoTarjeta]="'ESTUDIANTE'"
                                textoBotonUno="Añadir Materias"
                                class="w-100 d-flex flex-column"
                            ></app-vista-tarjeta>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>    
</div>
